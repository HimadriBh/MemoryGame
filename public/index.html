<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
    <title>Matching Game</title>
</head>
<body>
    <header>
        <h1 class="game__title">Matching Game</h1>
    </header>
    <div class="score__display">
        <ul class="rating">
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
        </ul>
        <div class="moves"><span>0</span> Moves</div>
        <div class="timer"><span>0</span> secs</div>
        <div class="reset">
            <i class="fas fa-redo"></i>
        </div>
    </div>
    <div class="container">

    </div>
    <section class="hide">
        <div class="msgbox">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
            </svg>
            <h1>Congratulations! You Won!</h1>
            <div class="final__scores"></div>
            <button class="playagain__btn">Play again!</button>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
